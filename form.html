<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist\css\bootstrap.min.css">
</head>
<body>
    <div class="container bg-info">
        <h1 class="text-center py-3">FORM</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form-label">Firstname</label>
                    <input type="text" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">Middle name</label>
                    <input type="text" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">E-mail</label>
                    <input type="email" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label>Hobbies</label>
                    <div class="form-check">
                        MUSIC
                       <label for="music" class="form-check-label"></label>
                        <input type="checkbox" name="" class="form-check-input" id="music">
                    </div>
                    
                    DRAWING
                    <div class="form-check">
                        <label for="drawing" class="form-check-label"></label>
                        <input type="checkbox" name="" class="form-check-input" id="drawing">
                    </div>
                    WRITING
                    <div class="form-check">
                        <label for="write" class="form-check-label"></label>
                        <input type="checkbox" name="" class="form-check-input" id="write">
                    </div>
                    DANCING
                    <div class="form-check">
                        <label for="dance" class="form-check-label"></label>
                        <input type="checkbox" name="" class="form-check-input" id="dance">
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="form-label">Lastname</label>
                    <input type="text" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">phone no.</label>
                    <input type="number" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">address</label>
                    <input type="email" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">Message</label>
                   <textarea name="text" id="" class="form-control" ></textarea>
                </div>
                <div class="form-group">
                    <label for="form-label">Price</label>
                    <input type="range" name="" class="form-control-range success" id="">
                </div>



        </div>
    </div>
    

    <script src="bootstrap-5.2.3-dist\js\bootstrap.min.js"></script>
</body>
</html>
