<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist\css\bootstrap.min.css">
</head>
<body>
    <div class="container bg-info">
        <h1 class="text-center py-3">FORM</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form-label">Firstname</label>
                    <input type="text" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">Middle name</label>
                    <input type="text" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">Lastname</label>
                    <input type="lastname" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label>Hobbies</label>
                    <div class="form-check">
                        MUSIC
                       <label for="music" class="form-check-label"></label>
                        <input type="checkbox" name="" class="form-check-input" id="music">
                    </div>
                    
                    DRAWING
                    <div class="form-check">
                        <label for="drawing" class="form-check-label"></label>
                        <input type="checkbox" name="" class="form-check-input" id="drawing">
                    </div>
                    WRITING
                    <div class="form-check">
                        <label for="write" class="form-check-label"></label>
                        <input type="checkbox" name="" class="form-check-input" id="write">
                    </div>
                    DANCING
                    <div class="form-check">
                        <label for="dance" class="form-check-label"></label>
                        <input type="checkbox" name="" class="form-check-input" id="dance">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form-label">email</label>
                    <input type="email" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">phone no.</label>
                    <input type="number" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">address</label>
                    <input type="email" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">Message</label>
                   <textarea name="text" id="" class="form-control" ></textarea>
                </div>
                <div class="form-group">
                    <label for="form-label">Price</label>
                    <input type="range" name="" class="form-control-range " id="">
                </div>
                <form>
                    <div class="form-group">
                        <label for="form-label">Gender</label>
                      <div class="form-check">
                        <label class="form-check-label" for="male">male</label>
                        <input type="radio" name="gen" class="form-check-input" id="male">
                      </div>
                      <div class="form-check">
                        <label class="form-check-label" for="female">female</label>
                        <input type="radio" name="gen" class="form-check-input" id="female">
                      </div>
                      <div class="form-check">
                        <label class="form-check-label" for="other">other</label>
                        <input type="radio" name="gen" class="form-check-input" id="other">
                      </div>
                    </div>
                      <div class="form-group">
                   
                   
                        <label for="">country</label>
                        
                        <select class="form-group-select">
                        <option value="">india</option>
                        <option value="">thailand</option>
                        <option value="">south korea</option>
                        <option value="">france</option>
                        </select>
                    
                    </div><br><br>

                </form>
                <form class="was-validated">
                    <div class="form-group">
                        <input type="text" class="form-control" required>
                        <div class="invalid-feedback">
                            404 error?
                        </div>
                        <div class="valid-feedback">
                            correct form...!
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary my-3">submit</button>

                </form>



        </div>
    </div>
    

    <script src="bootstrap-5.2.3-dist\js\bootstrap.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
