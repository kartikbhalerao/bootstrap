<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist\css\bootstrap.min.css">
<body>
    
    <div class="container bg-dark text-white">
        <h1 class="text-center py-3"> REGISTRATION FORM</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="form-label">Firstname</label>
                    <input type="text" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">Mobile no.</label>
                    <input type="text" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">choose file</label>
                    <input type="file"  class="form-control" id="" placeholder=" no  file choose">
                </div>

                
                    
                      <div class="form-group py-3">
                   
                   
                        <label for="form-label">country</label>
                        
                        <select class="form-select">
                        <option value="">india</option>
                        <option value="">thailand</option>
                        <option value="">south korea</option>
                        <option value="">france</option>
                        </select>
                    
                    </div>

                
               
               
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="form-label">Middle name</label>
                    <input type="email" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label for="form-label">email</label>
                    <input type="email" name="" class="form-control" id="">
                </div>
            
                <div class="form-group">
                    <label for="form-label">Message</label>
                   <textarea name="text" id="" class="form-control" ></textarea>
                </div>
            </div>
               
               
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="form-label">Last name</label>
                        <input type="email" name="" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for="form-label">Address</label>
                        <input type="number" name="" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for="form-label">Gender</label>
                      <div class="form-check">
                        <label class="form-check-label" for="male">male</label>
                        <input type="radio" name="gen" class="form-check-input" id="male">
                      </div>
                      <div class="form-check">
                        <label class="form-check-label" for="female">female</label>
                        <input type="radio" name="gen" class="form-check-input" id="female">
                      </div>
                      <div class="form-check">
                        <label class="form-check-label" for="other">other</label>
                        <input type="radio" name="gen" class="form-check-input" id="other">
                      </div>
                    </div>
           
                


        </div>
    </div>







    <script src="bootstrap-5.2.3-dist\js\bootstrap.min.js"></script>
</body>
</html>
